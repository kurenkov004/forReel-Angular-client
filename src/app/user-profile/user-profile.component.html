<div>
  <mat-card>
    <!-- <img mat-card-image src="https://dummyimage.com/600x600/000/fff.jpg" alt="profile_placeholder"> -->
    <mat-card-header>
      <mat-card-title>{{userData.Username}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Email: {{userData.Email}}</p>
      <p>Birthday: {{userData.Birthday}}</p>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Update Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <label>Username:</label>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
        </mat-form-field>
        <label>Password:</label>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            placeholder="Password"
            type="password"
            name="Password"
            required
          >
        </mat-form-field>
        <label>Email:</label>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            placeholder="Email"
            type="email"
            name="Email"
            required
          >
        </mat-form-field>
        <label>Birthday:</label>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            placeholder="Birthday"
            type="date"
            name="Birthday"
            required
          >
        </mat-form-field>
      </form>
      <mat-card-actions>
        <button
          mat-raised-button
          class="button-profile"
          color="warn"
          (click)="deleteUserProfile()"
        >
          Delete
        </button>
        <button
          mat-raised-button
          class="button-profile"
          color="primary"
          (click)="updateUserProfile()"
          type="submit"
        >
          Update
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
