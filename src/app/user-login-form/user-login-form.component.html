<mat-card>
  <mat-card-header>
    <mat-card-title style="color: lightgrey;">Log In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline">
        <input
          matInput
          [(ngModel)]="userLoginData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
          matInput
          [(ngModel)]="userLoginData.Password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="loginUser()"
      class="button-profile"
    >
      Log In
    </button>
  </mat-card-actions>
</mat-card>
