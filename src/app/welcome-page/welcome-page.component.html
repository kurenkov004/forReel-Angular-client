<div class="main-page">
  <h1>
    Welcome to ForReel!
  </h1>
  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
    Sign Up
  </button>
  <button
    mat-raised-button
    (click)="openUserLoginDialog()"
    class="button-confirmation"
    style="margin-right: 10px;"
    color="primary"
  >
    Log In
  </button>
</div>
